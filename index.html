<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>
    <!-- CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#F85559",
            },
          },
        },
      };
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <div class="navbar  md:bg-clifford rounded-full md:text-white max-w-7xl mx-auto my-12 ">
        <div class="navbar-start hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>
          </ul>
        </div>
        <div class="navbar-center sm:flex sm:flex-col sm:justify-between md:flex-row md:justify-normal  ">
          <div class="dropdown ">
            <label tabindex="0" class="btn btn-ghost md:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li>
                <a>About Us</a>
              </li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <div class="flex">
          <img src="./images/logo.png" alt="">
          <a class="btn btn-ghost normal-case text-xl">Fruit Brust</a>
          </div>
        </div>

        <div class="navbar-end hidden md:flex ">
          <div class="max-w-[340px] mx-4  my-8">
            <div class="relative">
              <!-- Input field -->
              <input
                type="text"
                placeholder="Search here"
                class="w-full h-10 pl-4 pr-10 rounded-full border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200"
              />
              <!-- Search icon -->
              <div class="absolute  inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <svg
                  class="w-5 h-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-5.2-5.2m5.2 5.2L21 21zm-5.2-5.2a6.5 6.5 0 1 1-9.2-9.2 6.5 6.5 0 0 1 9.2 9.2z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Slider -->
      <div class="mx-w-7xl">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="/images/stock/photo-1625726411847-8cbb60cc71e6.jpg" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide4" class="btn btn-circle">❮</a> 
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide2" class="carousel-item relative w-full">
            <img src="/images/stock/photo-1609621838510-5ad474b7d25d.jpg" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide1" class="btn btn-circle">❮</a> 
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide3" class="carousel-item relative w-full">
            <img src="/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide2" class="btn btn-circle">❮</a> 
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide4" class="carousel-item relative w-full">
            <img src="/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide3" class="btn btn-circle">❮</a> 
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>

      </div>
    </header>
    <!-- Main -->
    <main></main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
